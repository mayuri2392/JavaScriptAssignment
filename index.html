<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>JavaScript</title>
</head>

<body>
    <h1>JavaScript</h1>
    <script type="text/JavaScript">

        let house = {
            areas: [{
                livingRoom: {
                     items: ['tv','sofa']
                     },
                bedroomOne: {
                     items: ['bed','washing machine'],
                     windows: 3
                    },
                bedroomTwo:{
                    items: ['bed','bed','desk'],
                    windows: 4
                    },
                kitchen:{
                    items: ['fridge','broken chair']
                    }
            }],
            garden: [true, 'Red Rose'],
            garage: {
                    car: {
                        color: 'red',
                        wheels: 4,
                        honk: ()=>{alert("Beep")
                        }
                    }
            }
        }

// Find total number of areas in the house
    
        let areasInTheHouse = Object.keys(house.areas[0]).length;
        console.log(areasInTheHouse);

// Add a dining table to the living room

        house.areas[0].livingRoom.items.push('dinning table');
        console.log( house.areas[0].livingRoom.items);

// Add a stove to the kitchen

        house.areas[0].kitchen.items.push('Stove');
        console.log(house.areas[0].kitchen.items);

// Remove the washing machine from bedroomOne

        house.areas[0].bedroomOne.items.pop('washing machine');
        console.log(house.areas[0].bedroomOne.items);

// Find the total number of beds in all rooms
let room = house.areas[0].bedroomOne.items;
var count = 0;
        function countProperties(room) {
    

    for(var bed in room) {
        if(room.hasOwnProperty(bed))
            ++count;
    }

    return count;
   
}
 console.log(count);
// Change the color of the car to blue

        house.garage.car.color='blue';
        console.log(house.garage.car.color);

// Add a another car to the garage with a honk function

        house.garage.car2={color:'black',wheels:4,honk:()=>{alert("Beep")}};
        console.log(house.garage);

// Make the new car honk

        let honk = house.garage.car2.honk();
        console.log(honk);

// Change the 'broken chair' in the kitchen to 'new chair'

        house.areas[0].kitchen.items[1]='new chair';
        console.log(house.areas[0].kitchen.items);

// If the house has a garden, console.log the name of the flower

        if(house.hasOwnProperty('garden')){
             console.log('Orchids');
        }else{
            console.log('No garden');
        }

 </script>
</body>

</html>

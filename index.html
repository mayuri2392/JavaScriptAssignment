<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>JavaScript</title>
</head>

<body>
    <h1>JavaScript</h1>
    <script type="text/JavaScript">

        let house = {
            areas: [{
                livingRoom: {
                     items: ['tv','sofa']
                     },
                bedroomOne: {
                     items: ['bed','washing machine'],
                     windows: 3
                    },
                bedroomTwo:{
                    items: ['bed','bed','desk'],
                    windows: 4
                    },
                kitchen:{
                    items: ['fridge','broken chair']
                    }
            }],
            garden: [true, 'Red Rose'],
            garage: {
                    car: {
                        color: 'red',
                        wheels: 4,
                        honk: ()=>{alert("Beep")
                        }
                    }
            }
        }

//1. Find total number of areas in the house
    
        let areasInTheHouse = Object.keys(house.areas[0]).length;
        console.log("Total number of areas in the house: " + areasInTheHouse);

//2. Add a dining table to the living room

        house.areas[0].livingRoom.items.push('dinning table');
        console.log("Added a dining table to the living room: " + house.areas[0].livingRoom.items);

//3. Add a stove to the kitchen

        house.areas[0].kitchen.items.push('Stove');
        console.log("Added a stove to the kitchen: " + house.areas[0].kitchen.items);

//4. Remove the washing machine from bedroomOne

        house.areas[0].bedroomOne.items.pop('washing machine');
        console.log("Removed the washing machine from bedroomOne: " + house.areas[0].bedroomOne.items);

//5. Find the total number of beds in all rooms
        let count = 0;
        let areasObj = house.areas[0];
        let areaNames = Object.values(areasObj);


        areaNames.forEach( areas => {
               count += areas.items.filter( 
                       function (item){
                                if(item== 'bed'){
                                         return item;
                                 }
                        }).length;
                
        });
        console.log("Total number of beds in all room: " + count);

//6. Change the color of the car to blue

        house.garage.car.color='blue';
        console.log("Changed the color of the car to blue: " + house.garage.car.color);

//7. Add a another car to the garage with a honk function

        house.garage.car2={color:'black',wheels:4,honk:()=>{alert("Beep")}};
        console.log(house.garage);

//8. Make the new car honk

        let honk = house.garage.car2.honk();
        console.log(honk);

//9. Change the 'broken chair' in the kitchen to 'new chair'

        house.areas[0].kitchen.items[1]='new chair';
        console.log("Changed the 'broken chair' in the kitchen to 'new chair': " + house.areas[0].kitchen.items);

//10. If the house has a garden, console.log the name of the flower

        if(house.hasOwnProperty('garden')){
             console.log(house.garden[1]);
        }else{
            console.log('No garden');
        }

 </script>
</body>

</html>
